{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h2>{{ title }}</h2>
    <p class="lead">Заполните поля данными и нажите "Сохранить"</p>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="Сохранить" class="btn btn-primary btn-large">
    </form>
</div>

{% endblock %}
